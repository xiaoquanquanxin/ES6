<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let和const命令</title>
</head>
<body>
<h4>let</h4>
<ul>
    <li>不能重复声明</li>
    <li>没有变量声明提升</li>
    <li>存在暂时死区</li>
    <li>有块级作用域</li>
</ul>
<h4>const</h4>
<ul>
    <li>必须第一时间赋值</li>
    <li>不能重复赋值</li>
</ul>
<h4>顶级作用域</h4>
<ul>
    <li>es5中,顶级作用域在不同环境中不同</li>
    <li>window作为顶级作用域,可以在任何位置读写,不利于模块化编程,容易声明出错,编译不会第一时间报错</li>
</ul>
<script src="loadJs.js"></script>
</body>
</html>
