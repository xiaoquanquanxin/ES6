<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的扩展</title>
    <style>
        p {
            margin: 0;
            padding: 0;
        }

        ul {
            margin-top: .5em;
        }
    </style>
</head>
<body>

<p>对象遍历属性规则</p>
<ul>
    <li>for in:自身及继承的可枚举键,唯一一个可遍历继承键</li>
    <li>Object.keys:自身的可枚举键</li>
    <li>Object.getOwnPropertyNames:自身的全部键</li>
    <li>Object.getOwnPropertySymbols:自身symbol</li>
</ul>
<p>Reflect.ownKeys(),返回自身的一切属性</p>
<ul>
    <li>规则:</li>
    <li>1.数字键从小到大</li>
    <li>2.字母键按加入顺序</li>
    <li>3.symbol键按加入顺序</li>
</ul>
<script>
    var script = document.createElement('script');
    script.src = '对象的扩展.js?v=' + Math.random();
    document.head.appendChild(script)
</script>
</body>
</html>
