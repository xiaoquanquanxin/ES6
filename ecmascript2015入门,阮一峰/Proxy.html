<p>代理器</p>
<ul>
    <li>Proxy用于修改某些操作的默认行为,等于在语言层面做出修改,所以属于一种'元编程',即对编程语言进行编程</li>
    <li>在目标对象之前架设一层'拦截',外界对该对象的访问,必须通过这层拦截,可以对外界的访问进行过滤和改写</li>
    <li>!!Proxy实际重载了点运算符,使用自己的定义覆盖了原始定义</li>
    <li>注意，要使得Proxy起作用，必须针对Proxy实例（上例是proxy对象）进行操作，而不是针对目标对象（上例是空对象）进行操作。</li>
</ul>
